name: CMake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Clone aarch64-linux-gnu
      run: git clone https://github.com/radcolor/aarch64-linux-gnu.git ${{github.workspace}}/aarch64-linux-gnu --depth=1
    - name: Clone musl
      run: git clone https://github.com/bminor/musl.git ${{github.workspace}}/musl-source --depth=1
    - name: Build musl
      run:
        mkdir -p ${{github.workspace}}/musl;
        cd ${{github.workspace}}/musl-source;
        export CC="${{github.workspace}}/aarch64-linux-gnu/bin/aarch64-linux-gnu-gcc";
        ./configure --prefix=${{github.workspace}}/musl aarch64 && make target=aarch64 && make target=aarch64 install
    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run:
        mkdir -p ${{github.workspace}}/build;
        export CC="${{github.workspace}}/musl/bin/musl-gcc";
        cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
    - name: Build modules
      run:
        export CC="${{github.workspace}}/musl/bin/musl-gcc";
        cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
    - name: Copy files into modules directory
      run:
        cp -af ${{github.workspace}}/module ${{github.workspace}}/module_no_trickle;
        sed -i 's/^description=.*/description=精准电量，干掉虚假的UI电量。注意！由于此版本设计为不将涓流充电过程加入电量统计，所以充到100%后仍会有充电电流！如想将涓流充电过程加入电量统计，请使用后缀不带no_trickle的版本！/g' ${{github.workspace}}/module_no_trickle${{github.workspace}}/module_no_trickle/module.prop;
        cp -af ${{github.workspace}}/build/accurate_battery ${{github.workspace}}/module/common/accurate_battery;
        cp -af ${{github.workspace}}/build/accurate_battery_no_trickle ${{github.workspace}}/module_no_trickle/common/accurate_battery_no_trickle
    - name : Zip and upload accurate_battery
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: accurate_battery
        path: ${{github.workspace}}/module/*
    - name : Zip and upload accurate_battery_no_trickle
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: accurate_battery_no_trickle
        path: ${{github.workspace}}/module_no_trickle/*
