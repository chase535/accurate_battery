name: CMake

on:
  push:
    branches:
      - 'main'
    paths-ignore:
      - '**.md'
      - '**.zip'
      - '**.json'
  pull_request:
    branches:
      - 'main'

env:
  GCC_PATH: "${{ github.workspace }}/aarch64-linux-musl-gcc"
  CC: "${{ github.workspace }}/aarch64-linux-musl-gcc/bin/aarch64-linux-musl-gcc"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ssh git cmake
      - name: Clone aarch64-linux-musl-gcc
        run: git clone https://github.com/chase535/aarch64-linux-musl-gcc.git ${GCC_PATH} -b main --depth=1
      - name: Create directory
        run: mkdir -vp ${{github.workspace}}/build
      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Release
      - name: Build module
        run: cmake --build ${{github.workspace}}/build --config Release
      - name: Copy ELF file into module directory
        run: cp -f ${{github.workspace}}/build/accurate_battery ${{github.workspace}}/module/common/accurate_battery
      - name : Zip and upload module
        uses: actions/upload-artifact@main
        with:
          name: accurate_battery
          path: ${{github.workspace}}/module/*
